<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Thao Pham</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav>
            <div class="nav-brand">
                <a href="/">Thao Pham</a>
            </div>
            <div class="nav-right">
                <button id="sidebar-toggle" class="sidebar-toggle">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <ul class="nav-links">
                    <li><a href="/research/">Research</a></li>
                    <li><a href="/blog/" class="active">Blog</a></li>
                    <li><a href="/other/">Other</a></li>
                </ul>
                <button id="theme-toggle" class="theme-toggle">
                    <span class="sun">‚òÄÔ∏è</span>
                    <span class="moon">üåô</span>
                </button>
            </div>
        </nav>

        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <img src="../img/self-1.png" alt="Thao Pham" class="sidebar-logo">
                    <h3>Thao Pham</h3>
                    <p>PhD Student at Vanderbilt University</p>
                </div>
                <nav class="sidebar-nav">
                    <a href="/">Home</a>
                    <a href="/research/">Research</a>
                    <a href="/blog/">Blog</a>
                    <a href="/other/">Other</a>
                </nav>
            </div>
        </div>
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

       <!-- Page Content -->
        <main class="blog-main">
        <div class="blog-header">
            <h1>Uncertain Certainty</h1>
            <p class="publications-subtitle">...coming soon...</p>
        </div>
        </main>
    </div>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        
        // Check for saved theme or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', savedTheme);
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Sidebar functionality
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        function toggleSidebar() {
            sidebar.classList.toggle('open');
            sidebarOverlay.classList.toggle('active');
        }

        function closeSidebar() {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('active');
        }

        sidebarToggle.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);

        // Close sidebar when clicking a navigation link
        const sidebarNavLinks = sidebar.querySelectorAll('.sidebar-nav a');
        sidebarNavLinks.forEach(link => {
            link.addEventListener('click', closeSidebar);
        });

        // Close sidebar on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeSidebar();
            }
        });
    </script>
</body>
</html>
